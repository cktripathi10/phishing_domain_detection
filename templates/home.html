<!DOCTYPE html>
<html>
<head>
    <title>Phishing Domain Detection</title>
    <!-- Consider linking a Bootstrap CDN for styling if it's not included -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       <h1>Phishing Domain Detection</h1>
       <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="mb-3">
            <label class="form-label">URL</label>
            <input type="text" class="form-control" name="url" placeholder="Enter URL to check" required>
        </div>
        <div class="mb-3">
            <label class="form-label">SSL Final State</label>
            <select class="form-control" name="ssl_state" required>
                <option value="" disabled selected>Select SSL Status</option>
                <option value="secure">Secure</option>
                <option value="insecure">Insecure</option>
                <option value="expired">Expired</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Domain Registration Length (in Years)</label>
            <input type="number" class="form-control" name="domain_registration_length" placeholder="Enter Domain Registration Length" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Has HTTPS Token</label>
            <select class="form-control" name="https_token" required>
                <option value="" disabled selected>Select HTTPS Token Presence</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Request URL</label>
            <input type="number" class="form-control" name="request_url" placeholder="Enter Number of External Requests" required>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Check if URL is Phishing" />
        </div>
    </form>
    <h2>
       The prediction is: {{ prediction_result }}
    </h2>
   </div>
</body>
</html>
